<html lang="en">

  </head>

  <body id="startseite" onload="paintBoard(N);">
    <h1>N Queen Problem | Backtracking Algorithm</h1>

    <!-- Matplotlib Plot -->

    <div>
      <img src="{{ url_for('static', filename='plot.png') }}" alt="Matplotlib Plot" />
    </div>

    <div id="box_0">
      <!-- ... (rest of the HTML content) -->

      <div id="container">
        <div id="xxxxxx_left"></div>
        <div id="xxxxxx_mid"></div>
        <div id="xxxxxx_right"></div>
      </div>

      <div id="oTableContainer" onclick="click_queenPosition(event)"></div>

      <div id="menu-right">
        <form id="menu-form-right" name="menu-mode" action="">
          <fieldset id="menu-field">
            <legend>Fullscreen</legend>
            <input type="radio" onclick="closeFullscreen();" name="choice_mode" value="1" checked="checked" />
            <span class="text"> Close </span><br />
            <input type="radio" onclick="openFullscreen();" name="choice_mode" value="0" />
            <span class="text"> Open </span><br />
          </fieldset>
        </form>
      </div>

    <button class="btn">Instruction</button>

    <!-- Include jQuery and Nqueen.js -->
    <img src="{{ url_for('static', filename='plot.png') }}" alt="Matplotlib Plot" />
    <script src="{{ url_for('static', filename='Nqueen.js') }}" language="JavaScript" type="text/javascript"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        paintBoard(N);
      });

      // Full screen mode
      var elem = document.documentElement;
      function openFullscreen() {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      }

      function closeFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    </script>
  </body>
</html>
